<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <h1>Кейсы</h1>
      <div class="carousel-wrapper" id="carousel-wrapper">
        <div class="carousel">
          <div class="screen" id="first-screen">
            <div class="ellipses-wraper">
              <div class="ellipse" id="ellipse1"></div>
              <div class="ellipse" id="ellipse2"></div>
              <div class="ellipse" id="ellipse3"></div>
            </div>
            <div class="img"><img src="./scr/img/1.png" alt="" /></div>
            <div class="content"></div>
          </div>
          <div class="screen display-none" id="second-screen">
            <div class="ellipses-wraper">
              <div class="ellipse" id="ellipse4"></div>
              <div class="ellipse" id="ellipse5"></div>
              <div class="ellipse" id="ellipse6"></div>
            </div>
            <div class="img"><img src="./scr/img/2.png" alt="" /></div>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
